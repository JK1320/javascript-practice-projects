<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h1 id="question">Question</h1>
        <ul>
          <li>
            <input class="input" type="radio" id="a" name="answer" />
            <label id="a_text" for="a">answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" />
            <label id="b_text" for="b">answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" />
            <label id="c_text" for="c">answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" />
            <label id="d_text" for="d">answer</label>
          </li>
        </ul>
      </div>
      <button>Submit</button>
    </div>
  </body>
</html>
